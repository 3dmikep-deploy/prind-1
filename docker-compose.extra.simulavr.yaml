x-klipper-simulavr: &klipper-simulavr
  depends_on:
    init:
      condition: service_completed_successfully
    simulavr:
      condition: service_started
  privileged: true
  command: -I run/klipper.tty -a run/klipper.sock cfg/printer-simulavr.cfg -l log/klippy.log
  volumes:
    - ./config:/opt/cfg
    - run:/opt/run
    - gcode:/opt/gcode
    - log:/opt/log
    - /dev:/dev

services:
  ## simulavr
  simulavr:
    image: simulavr
    restart: unless-stopped
    build:
      context: docker/klipper
      target: build-simulavr
      args: 
        VERSION: master
    privileged: true
    volumes:
      - /dev:/dev
      - run:/opt/run
  
  ## Reconfigure Klipper service for simulavr
  klipper:
    <<: *klipper-simulavr

  klipper-priv:
    <<: *klipper-simulavr
